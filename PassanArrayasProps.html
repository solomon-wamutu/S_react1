    <script>
const List = (props) => {
  return <p>{props.tasks.join(", ")}</p>;
};

class ToDo extends React.Component {
  constructor(props) {
    super(props);
  }
  render() {
    return (
      <div>
        <h1>To Do Lists</h1>
        <h2>Today</h2>
        <List tasks={["walk dog", "workout"]} />
        <List tasks={["task1", "task2"]} />
        <h2>Tomorrow</h2>
        <List tasks={["task3", "task4", "task5"]} />
        {/* Add more tasks for tomorrow as needed */}
      </div>
    );
  }
}
    </script>
